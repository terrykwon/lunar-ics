<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>음력 날짜 ICS 변환기</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        --color-text-primary: white;
        --color-text-secondary: rgba(255, 255, 255, 0.7);
        --color-border: rgba(255, 255, 255, 0.07);
        --color-background: oklch(14.7% 0.004 49.25);
        --color-background-secondary: oklch(21.6% 0.006 56.043);
        --color-background-tertiary: oklch(26.8% 0.007 34.298);
        --color-background-button: oklch(54.1% 0.281 293.009);
        --color-background-button-hover: oklch(34.5% 0.01 69.832);
        --color-background-button-disabled: oklch(40.5% 0.012 75.832);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        width: 100%;
        background-color: var(--color-background);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: var(--color-background-secondary);
        padding: 30px;
        border-radius: 10px;
        border: 1px solid var(--color-border);
        width: 100%;
        max-width: 600px;
      }
      h1 {
        color: var(--color-text-primary);
        font-size: 1.8rem;
        letter-spacing: -0.02em;
        margin-bottom: 16px;
        text-align: center;
        font-weight: 500;
      }

      .description {
        color: var(--color-text-secondary);
        font-weight: 500;
        font-size: 1rem;
        line-height: 1.5;
      }

      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin: 8px 0;
        color: var(--color-text-primary);
        font-weight: 500;
      }
      input,
      select {
        color: var(--color-text-primary);
        width: 100%;
        padding: 10px;
        border: 1px solid var(--color-border);
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
        background-color: var(--color-background-tertiary);
      }
      input:focus,
      select:focus {
        outline: none;
        border-color: var(--color-text-primary);
      }
      .date-inputs {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
      }
      button {
        background-color: var(--color-background-button);
        border: 1px solid var(--color-border);
        color: white;
        padding: 12px 30px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
      }
      button:hover {
        background-color: var(--color-background-button);
        color: var(--color-text-primary);
      }
      button:disabled {
        background-color: var(--color-background-button-disabled);
        color: var(--color-text-secondary);
        cursor: not-allowed;
      }
      .info {
        background-color: var(--color-background);
        border-left: 4px solid var(--color-text-primary);
        padding: 15px;
        margin-top: 8px;
        margin-bottom: 8px;
        font-size: 14px;
        color: var(--color-text-primary);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>음력 날짜 ICS 변환기</h1>
      <p class="description">
        음력 행사(생일, 기념일 등)을 양력으로 변환 후, 캘린더 앱에 간편하게
        등록할 수 있는 변환기입니다.
      </p>

      <form id="lunarForm">
        <div class="form-group">
          <label for="eventName">행사명</label>
          <input
            type="text"
            id="eventName"
            placeholder="예: 생일, 기념일"
            required
          />
        </div>

        <div class="form-group">
          <label>음력 날짜</label>
          <p class="description">
            * 생일과 같은 반복 행사의 경우, 년도를 비워두면 가장 가까운
            미래 날짜부터 시작합니다.
          </p>
          <div class="date-inputs">
            <input
              type="number"
              id="lunarYear"
              placeholder="년도 (선택)"
              min="1900"
              max="2100"
            />
            <input
              type="number"
              id="lunarMonth"
              placeholder="월"
              min="1"
              max="12"
              required
            />
            <input
              type="number"
              id="lunarDay"
              placeholder="일"
              min="1"
              max="30"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="isLeapMonth">
            <input
              type="checkbox"
              id="isLeapMonth"
              style="width: auto; margin-right: 5px"
            />
            윤달
          </label>
        </div>

        <div class="form-group">
          <label for="repeatType">반복 설정</label>
          <select id="repeatType" required>
            <option value="yearly">매년 반복</option>
            <option value="none">반복 없음</option>
          </select>
        </div>

        <div class="form-group" id="repeatYearsGroup">
          <label for="repeatYears">반복 년수</label>
          <input
            type="number"
            id="repeatYears"
            min="1"
            max="100"
            value="3"
            required
          />
        </div>

        <button type="submit">ICS 파일 생성</button>
      </form>
    </div>

    <script src="lunar-converter.js"></script>
    <script src="other/starry-background.js"></script>
    <script src="other/moon-animation.js"></script>
  </body>
</html>
